<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Matéria Prima</title>
</h:head>
<h:body>
	<h:form id="frmMateria">
		<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panel header="Matéria Prima">
			<p:dataTable value="#{materiaPrimaMB.lista}" var="mat">
			
				<p:column filterBy="#{mat.id}" headerText="Código">
					<h:outputText value="#{mat.id}"/>
				</p:column>
				
				<p:column filterBy="#{mat.descricao}" headerText="Descrição">
					<h:outputText value="#{mat.descricao}"/>
				</p:column>
				
				<p:column headerText="Tecido Estampado">
					<h:outputText value="#{mat.tipoTecido}"/>
				</p:column>
				
				<p:column headerText="Quantidade KG">
					<h:outputText value="#{mat.qtdekg}"/>
				</p:column>
			
			</p:dataTable>
		</p:panel>
		</div>
	</h:form>
</h:body>
</html>
