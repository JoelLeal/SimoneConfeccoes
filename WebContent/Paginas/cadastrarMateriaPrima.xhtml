<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Matéria Prima</title>
</h:head>
<h:body>
<h:form id="frmCadastrarMateriaPrima">
<p:growl id="growl" showDetail="true"  life="7000"/>
	<div align="center">
	<h2>Cadastrar Matéria Prima</h2>
	<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panelGrid columns="2">
			<p:outputLabel value="Descrição"/>
			<p:inputText id="txtDescricao" value="#{materiaPrimaMB.mat.descricao}" size="50"/>
			
			<p:outputLabel value="Tecido Estampado"/>
			<p:selectBooleanButton id="btnTecido" value="#{materiaPrimaMB.mat.tipoTecido}" offLabel="Não" onLabel="Sim" onIcon="ui-icon-check" offIcon="ui-icon-close"  style="width:100px"/>
		</p:panelGrid>
		<p:commandButton action="#{materiaPrimaMB.salvar()}" value="Salvar" update=":frmCadastrarMateriaPrima"/>
		</div>
</h:form>
</h:body>
</html>
