<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Compra</title>
</h:head>
<h:body>
	<h:form id="frmBuscarCompra">
		<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panel header="Compras">
			<p:dataTable value="#{compraMB.lstComp}" var="comp">
			
				<p:column filterBy="#{comp.id}" headerText="Código">
					<h:outputText value="#{comp.id}"/>
				</p:column>
				
				<p:column filterBy="#{comp.idFornecedor}" headerText="Código Fornecedor">
					<h:outputText value="#{comp.idFornecedor}"/>
				</p:column>
				
				<p:column filterBy="#{comp.dataCompra}" headerText="Data Compra">
					<p:calendar value="#{comp.dataCompra}" pattern="dd-MM-yyyy"/>
				</p:column>
				
				<p:column filterBy="#{comp.valorTotal}" headerText="Valor Total">
					<p:outputLabel value="#{comp.valorTotal}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
		</div>
	</h:form>
</h:body>
</html>
