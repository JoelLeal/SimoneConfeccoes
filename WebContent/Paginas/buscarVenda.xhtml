<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Venda</title>
</h:head>
<h:body>
	<h:form id="frmBuscarVenda">
		<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panel header="Vendas">
			<p:dataTable value="#{vendaMB.lstVnd}" var="vnd">
			
				<p:column filterBy="#{vnd.id}" headerText="Código">
					<h:outputText value="#{vnd.id}"/>
				</p:column>
				
				<p:column filterBy="#{vnd.idCliente}" headerText="Código Cliente">
					<h:outputText value="#{vnd.idCliente}"/>
				</p:column>
				
				<p:column filterBy="#{vnd.dataVenda}" headerText="Data Venda">
					<p:calendar value="#{vnd.dataVenda}" pattern="dd-MM-yyyy"/>
				</p:column>
				
				<p:column filterBy="#{vnd.valorTotal}" headerText="Valor Total">
					<p:outputLabel value="#{vnd.valorTotal}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
		</div>
	</h:form>
</h:body>
</html>
