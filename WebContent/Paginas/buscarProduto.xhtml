<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Produto</title>
</h:head>
<h:body>
	<h:form id="frmBuscarProduto">
		<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index}"/>
		<p:panel header="Produtos">
			<p:dataTable value="#{produtoMB.lstProd}" var="lstprod">
			
				<p:column filterBy="#{lstprod.id}" headerText="Código">
					<h:outputText value="#{lstprod.id}"/>
				</p:column>
				
				<p:column filterBy="#{lstprod.descricao}" headerText="Descrição">
					<h:outputText value="#{lstprod.descricao}"/>
				</p:column>
				
				<p:column headerText="Valor">
					<h:outputText value="#{lstprod.valor}"/>
				</p:column>
				
				<p:column headerText="Quantidade">
					<h:outputText value="#{lstprod.qtde}"/>
				</p:column>
			
			</p:dataTable>
		</p:panel>
		</div>
	</h:form>
</h:body>
</html>
