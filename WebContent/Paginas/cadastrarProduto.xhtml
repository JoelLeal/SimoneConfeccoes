<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Pedido</title>
</h:head>
<h:body>
<h:form id="frmCadastrarProduto">
<p:growl id="growl" showDetail="true" life="7000"/>
	<div align="center">
	<h2>Cadastrar Produto</h2>
	<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index}"/>
	<p:panelGrid columns="2">
		<p:outputLabel value="Código Matéria Prima"/>
		<p:inputText id="txtMateria" value="#{produtoMB.prod.idMateriaPrima}"/>
		
		<p:outputLabel value="Descrição do Produto"/>
		<p:inputText id="txtDescricao" value="#{produtoMB.prod.descricao}"/>
		
		<p:outputLabel value="Quantidade Produto"/>
		<p:inputText id="txtQtde" value="#{produtoMB.prod.qtde}"/>
		
		<p:outputLabel value="Valor do Produto"/>
		<p:inputText id="txtValor" value="#{produtoMB.prod.valor}"/>
		
		<p:outputLabel value="Peso por peça"/>
		<p:inputText id="txtPeso" value="#{produtoMB.prod.pesoProd}"/>
	</p:panelGrid>
	<p:commandButton value="Salvar" action="#{produtoMB.salvar()}" update=":frmCadastrarProduto"/>
	</div>
</h:form>
</h:body>
</html>
