<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Cliente</title>
</h:head>
<h:body>
	<h:form id="frmBuscarCliente">
	<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index}"/>
		<p:panel header="Buscar Cliente">
			<p:dataTable value="#{clienteMB.lista}" var="cli">
			
				<p:column filterBy="#{cli.id}" headerText="Código">
					<h:outputText value="#{cli.id}"/>
				</p:column>
			
				<p:column filterBy="#{cli.nomeFantasia}" headerText="Nome Fantasia">
					<h:outputText value="#{cli.nomeFantasia}"/>
				</p:column>
				
				<p:column headerText="Celular">
					<h:outputText value="#{cli.celular}"/>
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{cli.telResidencial}"/>
				</p:column>
				
				<p:column headerText="Outro Telefone">
					<h:outputText value="#{cli.outroTelefone}"/>
				</p:column>
				
				<p:column headerText="Email">
					<h:outputText value="#{cli.email}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</div>
	</h:form>
</h:body>
</html>
