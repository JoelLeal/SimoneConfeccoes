<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Fornecedor</title>
</h:head>
<h:body>
	<h:form id="frmBuscarFornecedor">
	<div align="center">
		<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panel header="Buscar Fornecedor">
			<p:dataTable value="#{fornecedorMB.lstFornec}" var="fornec">
			
				<p:column filterBy="#{fornec.id}" headerText="Código">
					<h:outputText value="#{fornec.id}"/>
				</p:column>
			
				<p:column filterBy="#{fornec.nomeFantasia}" headerText="Nome Fantasia">
					<h:outputText value="#{fornec.nomeFantasia}"/>
				</p:column>
				
				<p:column filterBy="#{fornec.celular}" headerText="Celular">
					<h:outputText value="#{fornec.celular}"/>
				</p:column>
				
				<p:column filterBy="#{fornec.telComercial}" headerText="Telefone">
					<h:outputText value="#{fornec.telComercial}"/>
				</p:column>
				
				<p:column filterBy="#{fornec.outroTelefone}" headerText="Outro Telefone">
					<h:outputText value="#{fornec.outroTelefone}"/>
				</p:column>
				
				<p:column filterBy="#{fornec.email}" headerText="Email">
					<h:outputText value="#{fornec.email}"/>
				</p:column>
			</p:dataTable>
		</p:panel>
	</div>
	</h:form>
</h:body>
</html>
