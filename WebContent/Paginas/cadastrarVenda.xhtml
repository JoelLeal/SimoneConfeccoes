<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"  
    	xmlns:h="http://java.sun.com/jsf/html"  
    	xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:pe="http://primefaces.org/ui/extensions"
>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Venda</title>
</h:head>
<h:body>
<h:form id="frmCadastrarVenda">
<p:growl id="growl" showDetail="true" life="7000"/>
	<div align="center">
	<h2>Cadastrar Venda</h2>
	<p:commandButton value="Voltar ao Menu Principal" action="#{paginasMB.index()}"/>
		<p:panelGrid columns="2">
			<p:outputLabel value="Código Cliente"/>
			<p:inputText id="txtCliente" value="#{vendaMB.vnd.idCliente}"/>
			
			<p:outputLabel value="Data Venda"/>
			<p:calendar id="dtVenda" pattern="dd-MM-yyyy" navigator="true" value="#{vendaMB.vnd.dataVenda}"/>
			
		</p:panelGrid>
		<p:commandButton value="Salvar" action="#{vendaMB.salvar()}" update=":frmCadastrarVenda" icon="ui-icon-disk"/>
		</div>
</h:form>
</h:body>
</html>
